<!doctype html>
<html>
    <head>
        <script src="nes.js" type="text/javascript"></script>
        <title>
            NESThing
        </title>
    </head>
    <body>
        <canvas id="main" width="256" height="240"></canvas>
        <script>
            var canvas = document.getElementById("main");
            var context = canvas.getContext("2d");

            context.fillStyle = "rgb(0, 0, 192)";
            context.fillRect(0, 0, 256, 240);
        </script>
    </body>
</html>
