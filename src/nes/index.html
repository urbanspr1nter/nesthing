<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>
      NesThing
    </title>
    <style>
      @font-face {
        font-family: "nintenderregular";
        src: url("./src/web/Nintender.ttf") format("ttf"),
          url("./src/web/nintender-webfont.woff2") format("woff2"),
          url("./src/web/nintender-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: monospace;
      }

      .information {
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .indicators {
        margin-top: 16px;
      }

      #fps {
        font-weight: bold;
      }

      #overlay {
        height: 80vh;
        width: 100vw;
        position: absolute;
        opacity: 0.55;
        background-color: white;
      }

      #overlay div {
        margin: 32px;
      }

      .hidden {
        display: none;
      }

      .load-state-container {
        display: inline-flex;
      }

      .load-state-container .field {
        margin: 8px;
      }

      .nes-console-controls {
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <hr />
      Back to <a href="http://rogerngo.com">home page</a>.
      <hr />
      <div id="main-title-container"></div>
      <div>
        For this demo, a few games are supported. Choose one from the list and
        press "Play".
        <hr />
      </div>
      <div id="button-mapping-info"></div>

      <div id="overlay">
        <div>
          <strong>Loading...</strong>
        </div>
        <div>
          <img src="src/web/spinner.gif" />
        </div>
      </div>

      <div class="notification" id="notification-container">
        <button class="delete" id="btn-dismiss-notification"></button>
        <div id="notification-message"></div>
      </div>

      <div id="nes-console-screen"></div>
      <div>
        <div id="fps">0 fps</div>
      </div>

      <div class="nes-console-controls">
        <div id="nes-console-game-select-container"></div>
        <div id="nes-console-buttons-container"></div>
      </div>

      <div class="indicators">
        <div id="gamepad-status"></div>
      </div>

      <div>
        <strong>Save, or load your game from disk.</strong>
      </div>
      <div class="load-state-container">
        <div class="field">
          <div class="control">
            <button type="button" class="button" id="btn-save">
              <i class="fas fa-file-download"></i> &nbsp; Save
            </button>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <div class="file has-name">
              <label class="file-label">
                <input
                  class="file-input"
                  id="save-file"
                  type="file"
                  name="files[]"
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a file...
                  </span>
                </span>
                <span id="file-name" class="file-name">
                  No file chosen.
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="button" class="button is-info" id="btn-load">
              <i class="fas fa-upload"></i> &nbsp; Load
            </button>
          </div>
        </div>
      </div>

      <div id="footer-container"></div>

    <script src="./src/wasm/wasmModule.js"></script>
    <script src="./dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
