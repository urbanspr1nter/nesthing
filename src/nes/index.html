<!doctype html>
<html>
    <head>
        <title>
            NESThing
        </title>
        <style>
            canvas {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            td {
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <p>
                For this demo, you can immediately begin the game by hitting the <b>START</b> button, which corresponds to the <b>H</b> key on your keyboard. 
                Only 1 player is supported for now.
        </p>

        <canvas id="main" width="256" height="240"></canvas>
        <div id="fps"></div>
        <script src="./dist/bundle.js" type="text/javascript"></script>
        <h3>Player 1: Button Mapping</h3>
        <table border="1">
            <tr>
                <td>START</td>
                <td>H</td>
            </tr>
            <tr>
                <td>SELECT</td>
                <td>G</td>
            </tr>
            <tr>
                <td>Up, Left, Down, Right</td>
                <td>W, A, S, D</td>
            </tr>
            <tr>
                <td>A, B</td>
                <td>J, K</td>
            </tr>
        </table>
        <hr/>
        Roger Ngo. http://rogerngo.com
    </body>
</html>
